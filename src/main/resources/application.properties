spring.application.name=taskhub_api

# Config Database - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/bd_taskhub
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Config JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Caminho para os arquivos PEM
jwt.private.key=classpath:private.pem
jwt.public.key=classpath:public.pem
